{% extends 'authoring/articles_list.html' %}

{% load bootstrap %}

{% block heading %}
Article: {{ object.title }}, ID: {{ object.id }}
{% endblock heading %}

{% block actions %}
    <a href="{% block action_link %}{% url 'authoring:articles_list' page=1 %}{% endblock action_link %}" class="btn btn-default pull-right">
        <span class="glyphicon glyphicon-chevron-left"></span> Back to list
    </a>
{% endblock actions %}

{% block content %}
    <form action="" method="post">{% csrf_token %}
        {{ form|bootstrap }}
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
{% endblock content %}
