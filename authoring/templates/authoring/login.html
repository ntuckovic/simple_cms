{% extends 'master.html' %}

{% load bootstrap %}

{% block main_content %}
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <form class="login-form" action="{% url 'authoring:login' %}" method="post">
                {% csrf_token %}
                {{ form|bootstrap }}
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
{% endblock main_content %}
