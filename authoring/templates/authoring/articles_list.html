{% extends 'authoring/dashboard.html' %}

{% block main_content %}
    <div class="col-md-12">
        <div class="row">
            <h2>Articles</h2>
        </div>
        <div class="row">
            <div class="table-responsive">
                <table class="table">
                    {% for article in object_list %}
                    <tr>
                        <td>
                            {{ article.title }}
                        </td>
                        <td>
                            {{ article.published }}
                        </td>
                    </tr>
                    {% endfor %}
                </table>
            </div>    
        </div>
    </div>
{% endblock main_content %}
