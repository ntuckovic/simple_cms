{% extends 'content/frontpage.html' %}


{% block main_content %}
    <div class="col-md-12">
        <div class="row">
            <div class="col-md-12">
               <h1>{{ article.title }}</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
               {{ article.author }}
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
               Author: {{ article.content }}
            </div>
        </div>
    </div>
{% endblock main_content %}
